<div class="container mt-4">
  <h2>Student Management System</h2>
  
  <div class="search-box mb-3">
    <input 
      type="text" 
      class="form-control" 
      [(ngModel)]="searchTerm"
      placeholder="Search by name..."
      (input)="onSearch()"
    >
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Class</th>
        <th>Phone Number</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.age}}</td>
        <td>{{student.class}}</td>
        <td>{{student.phoneNumber}}</td>
        <td>
          <button class="btn btn-sm btn-primary me-2" [routerLink]="['/edit', student.id]">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="onDelete(student.id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <button class="btn btn-success" routerLink="/add">Add New Student</button>
</div>
